<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="RockPaperScissor.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="https://029-chirag.github.io/SPS/rock.png" alt=""> 
        </div>
        <div class="choice" id="Paper">
            <img src="https://mr-dk07.github.io/Rock-Paper-Scissors/images/paper.png" alt=""> 
        </div>
        <div class="choice" id="Scissor">
            <img src="https://anamikaraj03.github.io/Rock-Paper-scissor-Game/scissors.png" alt=""> 
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p> 
        </div>
            <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container"></div>
    <p id="msg">Play your move</p>

    <script src="RockPaperScissor.js"></script>
</body>
</html>
